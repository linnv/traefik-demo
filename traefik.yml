################################################################

################################################################
# Global configuration
################################################################
global:
  checkNewVersion: true
  sendAnonymousUsage: true

################################################################
# EntryPoints configuration
################################################################

# defaultEntryPoints = ["http"]
#
# [entryPoints]
#   [entryPoints.http]
#   address = ":80"
# EntryPoints definition
#
# Optional
#
entryPoints:
  web:
    address: :80

  # websecure:
  #   address: :443

# http:
#   routers:
