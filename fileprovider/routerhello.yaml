http:
  routers:
    routerhttps:
      rule: "Host(`jialinwu.com`)"
      entryPoints:
        - websecure
      service: jialinwu-service
      tls:
        certResolver: jialinwuresolver

  services:
    jialinwu-service:
      loadBalancer:
        servers:
          - url: "http://127.0.0.1:8801"
        healthCheck:
          path: /health
          interval: "10s"
          timeout: "3s"

certificatesResolvers:
  jialinwuresolver:
    acme:
      email: win27v@gmail.com
      storage: /letsencrypt/acme.json
      httpChallenge:
        entryPoint: web
